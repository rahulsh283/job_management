{% extends 'frontend/partials/main.html' %}

{% block content %}

  <!-- Header Start -->
  <div class="container-fluid bg-primary py-5 mb-5 page-header">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 text-center">
                <h1 class="display-3 text-white animated slideInDown">Registration</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a class="text-white" href="/">Home</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Register</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
  </div>
  <!-- Header End -->


  <!-- Registration Start -->
  <div class="container-xxl py-5">
      <div class="container">
          <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
              <h6 class="section-title bg-white text-center text-primary px-3">Login</h6>
              <h1 class="mb-5">Login here</h1>
          </div>
          <div class="row g-4">
              
              <div class="col-lg-12 col-md-12 wow fadeInUp" data-wow-delay="0.5s">
                 {% if msg %}
                  <div class="alert alert-danger">
                    {{ msg }}
                  </div>
                 {% endif %}
                  <form  action="/login" method="post">

                    {% csrf_token %}

                      <div class="row g-3">
                          <div class="col-md-12">
                              <div class="form-group">
                                  <label for="email">Username</label>
                                  <input type="email" class="form-control" name="email_address" placeholder="Username/email">
                                  
                                  
                              </div>
                          </div>


                         <div class="col-md-12">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Password">
                                
                            </div>
                         </div>

                        
                          <div class="col-12">
                              <button class="btn btn-primary w-100 py-3" type="submit">Login</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
  <!-- Contact End -->
{% endblock %}
